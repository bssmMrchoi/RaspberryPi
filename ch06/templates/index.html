<!DOCTYPE html>
<html>
<head>
    <title>Servo Motor Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Servo Motor Control</h1>
        <div class="input-group">
            <label for="angle" class="input-group-text">Enter Angle (0-180):</label>
            <input type="number" class="form-control" id="angle" min="0" max="180">
            <button id="setAngle" class="btn btn-success btn-lg">Set Angle</button>
        </div>
    </div>
    <script src="static/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
</html>
